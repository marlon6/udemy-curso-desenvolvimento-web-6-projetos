<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>For</title>

	<meta charset="utf-8">

	<script type="text/javascript">

		//for (variavel;condicao; incremento){}
		//obrigatoriamente 3 parametros (ou os dois primeiros) nessa ordem:
		
		for(var x = 1; x <= 10; x++) {
			document.write(x + '<br />');

			//break;
			//continue;
		}

		document.write("X na saída é " + x); // x é 11

	
	</script>

</head>
