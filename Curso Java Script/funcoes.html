<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Funções</title>

	<meta charset="utf-8">

	<script type="text/javascript">

		function calculoAreaTerreno(largura, comprimento){

			largura = parseFloat(largura);
			comprimento = parseFloat(comprimento);
			var area = largura * comprimento;
			return area;
		}

		var largura = prompt('Digite a largura do terreno');
		var comprimento = prompt('Digite o comprimento do terreno');

		var areaTerreno = calculoAreaTerreno(largura, comprimento);
		document.write('O terreno possui ' + areaTerreno + ' m².');
		

	</script>

</head>

</body>
</html>
