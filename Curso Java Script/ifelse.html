<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>if-else</title>

	<meta charset="utf-8">

	<script type="text/javascript">
		
		
			var nota = prompt("Digite a nota do aluno: ");
			var media = 7;

			if (nota >= 11 || nota <= -1 || typeof nota == "string"){
				alert("Valor de nota deve ser entre 0 e 10")
			}
			else{
				if (nota >= media) {
					alert('Aprovado! :)')
				}
				else{
					alert('Reprovado... :(')
				}
			}	
		

	</script>

</head>

<body>

</body>
</html>
