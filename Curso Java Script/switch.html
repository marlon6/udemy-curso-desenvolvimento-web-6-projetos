<html lang="pt-br">
<head>
	<title>Array Multidimencional</title>

	<meta charset="utf-8">

	<script type="text/javascript">
	

        var opcao = "b";	
		switch(opcao){
			case 1:
				document.write("opcao 1 foi selecionada")
				break;
			case "b":
				document.write("opcao b foi selecionada")
				break;
			case 3:
				document.write("opcao 3 foi selecionada")
				break;
		}
		
	</script>

</head>
