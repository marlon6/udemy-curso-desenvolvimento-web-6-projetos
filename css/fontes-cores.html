<html>
	
	<head>

		<title>Fontes e Cores</title>
		<meta charset="utf-8" />

		<style type="text/css">
			                                   
		.vermelho{
			color: #FF0000;/*para a cor é possível utilizar o código exadecimal*/

		}

		</style>

	</head>

	<body>

	</body>
