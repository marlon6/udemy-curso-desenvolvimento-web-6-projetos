<!doctype html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8" />


		<style type="text/css">
		
			a{
				text-decoration:none; /*usei para tirar o underline */
				padding:6px;
			}



			/*Links n√£o visitados*/
			a:link{
				color: green;
			}

			/*Links visitados*/
			a:visited{
				color: green;
			}

			/*Links Houver, passa o cursor sobre o link*/
			a:hover{
				color: #FFF;
				background: #6d790f;
			}
			
			/*Links Ativos (quando clicado*/
				a:active{
				color: #E4F371;
			}


		
		
		</style>
	</head>


	<body>
		<a href="https://www.google.com.br/">Google</a> |
		<a href="https://www.tecmundo.com.br/">Tec Mundo</a> |
		<a href="https://www.megacurioso.com.br/">Mega Curioso |</a>
		<a href="https://www.ydhwr.com.br/">YD</a> |
	</body>
</html>
