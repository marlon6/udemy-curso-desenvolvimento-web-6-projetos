<!DOCTYPE html>
<html>
<head>
	<title>Jquery Eventos - mouse</title>
	<script src="jquery-3.3.1.slim.js"></script>
	<script type="text/javascript">

		$(document).ready( function(){

			//click
			//dblclick
			//mousedown
			//mouseover
			//mouseout

			$('#div1').dblclick( function(){
				alert('Elemento foi clicado 2x')
			});

		});
		
	</script>

</head>
<body>
	<div id="div1" style="height: 150px; width: 150px; background-color: #CCC;"></div>
</body>
</html>
