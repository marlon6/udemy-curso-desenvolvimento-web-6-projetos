<!doctype html>
<html lang="pt-br">
	<head>
		<title>Novas tags input HTML5</title>
		<meta charset="utf-8">
	</head>

	<body>
		
		<form>
			
			<!-- Associar Label com os elementos - Boa prática -->
			<label for="nome">Nome</label>
			<input type="text" id="nome">
			<br><br>

			<!--novos inputs html5 "type"-->
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="teste@teste.com.br" required autofocus> <!-- o "requierd" torna obrigatório o preenchimento do campo pelo usuário --> <!--autofocus faz que um campo aparece já marcado com o cursor-->
			<br><br>

			<!--Número -->
			<label for="numero">Número<label>
			<input type="number" id="numero" min="5" max="10" step="2"> <!-- o step faz correr, neste caso, de 2 em dois-->
			<br><br>

			<!--URL-->
			<label for="url">Url<label>
			<input type="url" id="url" placeholder="ex: http://wwww.google.com" required> <!-- o "placeholder" cria um exemplo dentro da caixa.-->
			<br><br>

			<!--Pesquisar-->
			<label for="pesquisar">Pesquisar</label>
			<input type="search" id="pesquisar" placeholder="Digite algo">
			<br><br>

			<!--Range-->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="10" value="5"> <!--com o "value" 5, neste caso ele ficará no meio-->
			<br><br>

			<!--data-->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<!--cor-->
			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>


			<input type="submit" value ="enviar">
			<br><br>
		</form>

	</body>

</html>
